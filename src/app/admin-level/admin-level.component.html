<ion-segment
    class="admin-level-button-group"
    [value]="adminLayerNames.admin1"
    mode="ios"
    color="ibf-primary"
    scrollable="true"
    (ionChange)="onAdminChange($event)"
>
    <ion-segment-button
        *ngFor="let adminLevelLabel of adminLevelLabels; let i = index"
        [id]="'admin-' + (i + 1) + '-popover-trigger'"
        [value]="'admin-' + (i + 1)"
        class="ion-padding-horizontal"
        [disabled]="adminDisabled['admin-' + (i + 1)]"
    >
        <ion-label>{{ adminLevelLabel }}</ion-label>
        <ion-popover
            class="admin-level-button-popover"
            [trigger]="'admin-' + (i + 1) + '-popover-trigger'"
            triggerAction="click"
            side="bottom"
            alignment="center"
            size="auto"
            keepContentsMounted="false"
            mode="ios"
            showBackdrop="false"
            translucent="false"
        >
            <ng-template>
                <ion-list lines="full">
                    <ion-radio-group
                        allowEmptySelection="true"
                        [value]="adminLevelFillValue"
                        (ionChange)="onAdminFillChange($event)"
                    >
                        <ion-item>
                            <ion-radio
                                mode="md"
                                slot="start"
                                [value]="adminLevelFill.peopleAffected"
                            ></ion-radio>
                            <ion-label class="ion-text-wrap">
                                <h3>
                                    Shade
                                    <ion-text class="text-bold">{{
                                        adminLevelLabel
                                    }}</ion-text>
                                    based on
                                    <ion-text class="text-bold"
                                        >People Affected</ion-text
                                    >
                                </h3>
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-radio
                                mode="md"
                                slot="start"
                                [value]="adminLevelFill.buildingDamage"
                            ></ion-radio>
                            <ion-label class="ion-text-wrap">
                                <h3>
                                    Shade
                                    <ion-text class="text-bold">{{
                                        adminLevelLabel
                                    }}</ion-text>
                                    based on
                                    <ion-text class="text-bold"
                                        >Building Damage</ion-text
                                    >
                                </h3>
                            </ion-label>
                        </ion-item>
                    </ion-radio-group>
                </ion-list>
            </ng-template>
        </ion-popover>
    </ion-segment-button>
</ion-segment>
