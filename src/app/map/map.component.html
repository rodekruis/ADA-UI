<ion-split-pane contentId="map" when="false">
  <ion-menu contentId="map" side="end" menuId="map" type="reveal">
    <app-layer></app-layer>
  </ion-menu>

  <ion-content id="map" class="map-container">
    <ion-menu-toggle class="text-bold font-montserrat" menu="map">
      <ion-text>^&nbsp;&nbsp;^&nbsp;&nbsp;^</ion-text>
      &nbsp;&nbsp;&nbsp;&nbsp;MAP LAYERS&nbsp;&nbsp;&nbsp;&nbsp;
      <ion-text>^&nbsp;&nbsp;^&nbsp;&nbsp;^</ion-text>
    </ion-menu-toggle>
    <div
      class="map"
      leaflet
      [leafletOptions]="leafletOptions"
      (leafletMapReady)="onMapReady($event)"
    ></div>
  </ion-content>
</ion-split-pane>
