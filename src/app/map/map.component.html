<ion-split-pane contentId="map" when="false">
  <ion-menu contentId="map" side="end" menuId="map" type="overlay">
    <app-layer></app-layer>
  </ion-menu>

  <ion-content id="map">
    <ion-menu-toggle class="text-bold" menu="map">Map Layers</ion-menu-toggle>
    <div
      class="map"
      leaflet
      [leafletOptions]="leafletOptions"
      (leafletMapReady)="onMapReady($event)"
    ></div>
  </ion-content>
</ion-split-pane>
